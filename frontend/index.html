<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Capital - Personal Loan Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <h1>TATA CAPITAL</h1>
                <p class="tagline">Personal Loan Assistant</p>
            </div>
            <div class="header-actions">
                <button id="resetBtn" class="btn-secondary">New Application</button>
                <button id="testCustomersBtn" class="btn-secondary">Test Customers</button>
            </div>
        </header>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-banner">
                    <h2>Welcome! ðŸ‘‹</h2>
                    <p>Get your personal loan approved in minutes</p>
                    <div class="features">
                        <div class="feature-item">
                            <span class="feature-icon">âš¡</span>
                            <span>Instant Approval</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">ðŸ’°</span>
                            <span>Up to â‚¹20 Lakh</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">ðŸ“„</span>
                            <span>Minimal Documentation</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">Agent is typing...</span>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div id="uploadArea" class="upload-area" style="display: none;">
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                    <button id="uploadBtn" class="btn-upload">
                        ðŸ“Ž Upload Salary Slip
                    </button>
                    <span id="uploadStatus" class="upload-status"></span>
                </div>
                
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn-send">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Test Customers Modal -->
        <div id="testModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Test Customer Numbers</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div id="customerList" class="customer-list">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Download Modal -->
        <div id="downloadModal" class="modal" style="display: none;">
            <div class="modal-content download-modal">
                <div class="modal-header">
                    <h3>ðŸŽ‰ Loan Approved!</h3>
                    <button class="modal-close" id="closeDownloadModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Your sanction letter is ready for download.</p>
                    <button id="downloadBtn" class="btn-download">
                        ðŸ“¥ Download Sanction Letter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
